<body>
    <script>
        function maximum(){
            let array=[5,4,12,34,5];
            let max=array[0];
            for(i=0;i<array.length;i++){
                if(array[i]>max){
                    max=array[i]
                }

            }
            document.write(`The largest element in array is:${max}`)
        }
        maximum();
      
    </script>
</body>
