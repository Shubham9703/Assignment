<body>
    <script>
        function PrimetillN() {
            var lim = prompt('Enter the limit ');
            let s = '';
            for (let j = 2; j <= lim; j++) {
                let cv = 0;
                for (let i = 2; i < j; i++) {
                    if (j % i == 0)
                        cv++;
                }
                if (cv == 0)
                    s += j + ",";
            }
            console.log(s);
        }
        PrimetillN();

    </script>

</body>
