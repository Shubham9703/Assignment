<body>
    <script>
        function minium() {
            let array = [5, 4, 12, 34, 5];
            let min = array[0];
            for (i = 0; i < array.length; i++) {
                if (min > array[i]) {
                    min = array[i]
                }

            }
            document.write(`The smallest element in array is:${min}`)
        }
        minium();

    </script>
</body>
