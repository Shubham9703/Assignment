<body>

    <script>
        let array = [12, 3, 66, 78, 4, 5, 8];
        function sortArray() {
            for (let i = 0; i < array.length; i++) {
                let minIndex = i;
                for (let j = i + 1; j < array.length; j++) {
                    if (array[j] < array[minIndex]) {
                        minIndex = j;
                    }
                }
                let temp = array[i];
                array[i] = array[minIndex];
                array[minIndex] = temp;
            }
        }
        sortArray();
        console.log(array);


    </script>



</body>
