<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // program to check if a string starts with another string
        const string = prompt("Enter the String");
        const toCheckString = prompt("Enter String for Search");
        if (string.startsWith(toCheckString)) {
            alert('The string starts with the given String');
        }
        else {
            alert(`The string does not starts with the given String.`);
        }
    </script>
</body>

</html>
