<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string= prompt("Enter s string");
        let testStart=string.startsWith('s');
        let testEnd=string.endsWith('m');
        if(testStart==true && testEnd==true){
            console.log(`${string} start with s and end with m`);
        }else if(testStart==true && testEnd==false){
            console.log(`${string} start with s`);
        }else if(testStart==false && testEnd==true){
            console.log(`${string} ends with m`);
        }else{
            console.log(`${string} nither start with s and end with m`);
        }
    </script>
</body>
</html>
