<body>
    <script>
        function squareRoot(n) {
            var avg = (a, b) => (a + b) / 2, c = 5, b;
            for (let i = 0; i < 20; i++) {
                b = n / c;
                c = avg(b, c);
            }
            
            return c;

        }
        alert(squareRoot(36))
    </script>
