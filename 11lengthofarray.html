<body>
    <script>
        function lengthOfArray() {
            let arr = ["a", "b", "c", "d", "e", "f"];
            let i = 0;
            let count = 0;
            while (arr[i]) {
                count++;
                i++;
            }
            return count;
        }
        console.log(lengthOfArray());
    </script>
</body>
